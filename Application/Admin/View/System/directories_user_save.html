<div class="panel admin-panel">
    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>&nbsp;修改通讯录人员信息</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" action="">
            <div class="form-group">
                <div class="label">
                    <label>工号</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="job_no"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>所属部门</label>
                </div>
                <div class="field">
                    <select name="dep_id" class="input w50">
                        <option value="0">无部门</option>
                        <optgroup label="--------------------"></optgroup>
                        <foreach name="group_list" key="k" item="v">
                            <option value="{$k}">{$v}</option>
                        </foreach>
                    </select>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>职位</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="position" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>姓名</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="name" data-validate="required:姓名不能为空" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>手机号</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="phone" data-validate="required:手机号不能为空" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>电话</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="tel"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>邮箱</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="email"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>手机号展示形式：</label>
                </div>
                <div class="field">
                    <div class="button-group radio" style="padding-left:0;">
                        <label class="button active">
                            <input name="phone_type" value="1" type="radio" checked="checked">全部显示
                        </label>
                        <label class="button">
                            <input name="phone_type" value="2" type="radio">全部隐藏
                        </label>
                        <label class="button">
                            <input name="phone_type" value="3" type="radio">中间隐藏
                        </label>
                        <label class="button">
                            <input name="phone_type" value="4" type="radio">只显示后四位
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>头像</label>
                </div>
                <div class="field">
                    <div class="ibox-content">
                        <div class="row">
                            <div id="crop-avatar" class="col-md-6">
                                <div class="avatar-view" title="点击修改头像" style="width:100px;height:100px;">
                                    <img src="__PUBLIC__/Images/Admin/y.jpg" alt="Logo" name="avatar" >
                                    <input type="hidden" value="" name="avatar"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form class="avatar-form" action="{:U('File/upload')}" enctype="multipart/form-data" method="post">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal" type="button"></button>
                    <h4 class="modal-title" id="avatar-modal-label">选择头像进行上传</h4>
                </div>
                <div class="modal-body">
                    <div class="avatar-body">
                        <div class="avatar-upload">
                            <input class="avatar-src" name="avatar_src" type="hidden">
                            <input class="avatar-data" name="avatar_data" type="hidden">
                            <label for="avatarInput">图片上传</label>
                            <input class="avatar-input" id="avatarInput" name="avatar" type="file"></div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="avatar-wrapper"></div>
                            </div>
                            <div class="col-md-3">
                                <div class="avatar-preview preview-md"></div>
                            </div>
                        </div>
                        <div class="row avatar-btns">
                            <div class="col-md-9">
                                <div class="btn-group">
                                    <button class="btn" data-method="rotate" data-option="-90" type="button" title="Rotate -90 degrees"><i class="fa fa-undo"></i> 向左旋转</button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn" data-method="rotate" data-option="90" type="button" title="Rotate 90 degrees"><i class="fa fa-repeat"></i> 向右旋转</button>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-success btn-block avatar-save" type="submit"><i class="fa fa-save"></i> 保存修改</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
