<div class="panel admin-panel" id="listform">
    <div class="panel-head"><strong class="icon-briefcase"> 图片列表</strong> </div>
    <div class="padding border-bottom">
        <form method="get" >
            <ul class="search" style="padding-left:10px;">
                <li> <a class="button border-main" href="{:U('images_add')}"> 添加图片</a> </li>
                <li>
                    <input type="hidden" name='s' value="<?php echo MODULE_NAME.'/'.CONTROLLER_NAME.'/'.ACTION_NAME;?>"/>
                    <input type="text" name='size_min' value="{:I('get.size_min')}" class="input" style="width:200px; line-height:17px;display:inline-block"/>KB
                </li>
                <li> ~ </li>
                <li>
                    <input type="text" name='size_max' value="{:I('get.size_max')}" class="input" style="width:200px; line-height:17px;display:inline-block"/>KB
                </li>
                <li>
                    <input type="submit" class="button border-main" value="搜索"/>
                </li>
                <li>
                    <i>共查询出了 （{$count}） 条</i>
                </li>
            </ul>
        </form>
    </div>
    <table class="table table-hover text-center">
        <tr>
            <th width="100" style="text-align:left; padding-left:20px;">ID</th>
            <th>文件后缀</th>
            <th>文件类型</th>
            <th>文件大小</th>
            <th>缩略图</th>
            <th width="15%">添加时间</th>
        </tr>
        <foreach name="list" item="v">
            <tr>
                <td style="text-align:left; padding-left:20px;">{$v.id}</td>
                <td>{$v.ext}</td>
                <td>{$v.type}</td>
                <td>{$v.size|size_conversion=###}</td>
                <td><img src="__PUBLIC__/Upload/{$v.thumb_100}" class="images" data-url="__PUBLIC__/Upload/{$v.file_path}" style="width:30px;" /></td>
                <td>{$v.ad_time|date="Y-m-d H:i:s",###}</td>
            </tr>
        </foreach>
        <tr>
            <td colspan="7">
                <div class="pagelist"> 
                    {$page}
                </div>
            </td>
        </tr>
    </table>
</div>
<script>
    $(function(){
        $('.images').viewer({url:'data-url'});
    });
</script>
