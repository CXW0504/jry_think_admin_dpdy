<div class="panel admin-panel" id="listform">
    <div class="panel-head"><strong class="icon-briefcase"> 接口列表</strong> </div>
    <div class="padding border-bottom">
        <form method="get" >
            <ul class="search" style="padding-left:10px;">
                <li> <a class="button border-main" href="{:U('add_list_apis',array('p_id'=>I('get.id')))}"> 添加接口</a> </li>
                <li>
                    <input type="hidden" name='id' value="{:I('get.id')}"/>
                    <input type="hidden" name='s' value="<?php echo MODULE_NAME.'/'.CONTROLLER_NAME.'/'.ACTION_NAME;?>"/>
                    <input type="text" placeholder="接口名称/路径/描述" name="keywords" class="input" value="{:I('get.keywords')}" style="width:200px; line-height:17px;display:inline-block" />
                </li>
                <li>
                    <input type="submit" class="button border-main" value="搜索"/>
                </li>
                <li>
                    <i>共查询出了 （{$count}） 条</i>
                </li>
            </ul>
        </form>
    </div>
    <table class="table table-hover text-center">
        <tr>
            <th width="100" style="text-align:left; padding-left:20px;">ID</th>
            <th>接口名称</th>
            <th>相对路径</th>
            <th>版本号</th>
            <th width="15%">添加时间</th>
            <th width="15%">操作</th>
        </tr>
        <foreach name="list" item="v">
            <tr>
                <td style="text-align:left; padding-left:20px;">{$v.id}</td>
                <td>{$v.a_name}</td>
                <td>{$v.href}</td>
                <td>{$v.version_big}.{$v.version_middle}.{$v.version_smail}</td>
                <td>{$v.ad_time|date="Y-m-d H:i:s",###}</td>
                <td>
                    <div class="button-group">
                        <a class="button border-main" href="{:U('save_list_apis',array('id'=>$v['id']))}">修改</a> 
                        <a class="button border-red" href="javascript:void(0)" onclick="return del('{:U('del_list_apis',array('id'=>$v['id'],'p_id'=>I('get.id')))}')">删除</a>
                    </div>
                </td>
            </tr>
        </foreach>
        <tr>
            <td colspan="7">
                <div class="pagelist"> 
                    {$page}
                </div>
            </td>
        </tr>
    </table>
</div>
<script type="text/javascript">
    function del(url) {
        if (confirm("您确定要删除吗?")) {
            window.location = url;
        }
    }
</script>
