<div class="panel admin-panel" id="listform">
    <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong> </div>
    <div class="padding border-bottom">
        <form method="get" >
            <ul class="search" style="padding-left:10px;">
                <li>搜索：</li>
                <li>
                    <input type="hidden" name='s' value="<?php echo MODULE_NAME.'/'.CONTROLLER_NAME.'/'.ACTION_NAME;?>"/>
                    <input type="text" placeholder="登录账户名/手机" name="keywords" class="input" value="{:I('get.keywords')}" style="width:250px; line-height:17px;display:inline-block" />
                </li>
                <li>权限组：</li>
                <li>
                    <select name="group_id" class="form-control">
                        <option value="-1">请选择权限组</option>
                        <option value="0">超级管理员</option>
                        <foreach name='group_list' item='v'>
                            <option value="{$v.id}">{$v.name}</option>
                        </foreach>
                    </select>
                </li>
                <li>添加时间：</li>
                <li>
                    <input type="text" name="times_end" value="{:date('Y-m-d')} ~ {:date('Y-m-d')}" class="input" >
                </li>
                <li>
                    <input type="submit" class="button border-main icon-search" value="搜索"/>
                </li>
                <li>
                    <i>共查询出了 （{$count}） 条</i>
                </li>
            </ul>
        </form>
    </div>
    <table class="table table-hover text-center">
        <tr>
            <th width="100" style="text-align:left; padding-left:20px;">ID</th>
            <th>用户登录账户名</th>
            <th>用户手机</th>
            <th>用户所属分组名</th>
            <th>用户生日</th>
            <th width="10%">添加时间</th>
            <th width="20%">操作</th>
        </tr>
        <foreach name="list" item="v">
            <tr>
                <td style="text-align:left; padding-left:20px;">{$v.id}</td>
                <td>{$v.username}</td>
                <td>{$v.phone}</td>
                <td><?php if($v['group_id'] == 0){echo '超级管理员';}else{echo $v['name'];} ?></td>
                <td>{$v.birthdy}</td>
                <td>{$v.ad_time|date="Y-m-d H:i:s",###}</td>
                <td>
                    <div class="button-group">
                        <a class="button border-main" href="{:U('user_save',array('id'=>$v['id'],'username' => $v['username']))}">修改</a> 
                        <a class="button border-red" href="javascript:void(0)" onclick="return del('{:U('user_del',array('id'=>$v['id']))}')">删除</a>
                    </div>
                </td>
            </tr>
        </foreach>
        <tr>
            <td colspan="7"><div class="pagelist"> 
                    {$page}
                </div>
            </td>
        </tr>
    </table>
</div>
<script type="text/javascript">
    function del(url) {
        if (confirm("您确定要删除吗?")) {
            window.location = url;
        }
    }
    $(function () {
        // 时间段日期选择插件
        $('input[name=times_end]').daterangepicker({
            format: 'YYYY-MM-DD',
            locale: {
                applyLabel: '确认',
                cancelLabel: '取消',
                fromLabel : '起始时间',
                toLabel : '结束时间',
                daysOfWeek : [ '日', '一', '二', '三', '四', '五', '六' ],
                monthNames : [ '一月', '二月', '三月', '四月', '五月', '六月','七月', '八月', '九月', '十月', '十一月', '十二月' ]
            },
            opens : 'left',    // 日期选择框的弹出位置
            separator : ' ~ '
        });
    })
</script>
