<div class="panel admin-panel margin-top">
    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>添加用户信息</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" action="">
            <div class="form-group">
                <div class="label">
                    <label>登录用户名：</label>
                </div>
                <div class="field">
                    <input type="text" class="input" name="username" value="" data-validate="required:请输入登录用户名" />         
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>用户手机号：</label>
                </div>
                <div class="field">
                    <input type="text" class="input" name="phone" value=""/>         
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>用户生日：</label>
                </div>
                <div class="field">
                    <input type="text" class="input" name="birthdy" value="{:date('Y-m-d')}"/>         
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>请选择所属权限组：</label>
                </div>
                <div class="field">
                    <select name="group_id" class="form-control">
                        <option value="-1">请选择权限组</option>
                        <foreach name='group_list' item='v'>
                            <option value="{$v.id}">{$v.name}</option>
                        </foreach>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>登录密码：</label>
                </div>
                <div class="field">
                    <input type="password" class="input" name="password" value="" data-validate="required:请输入登录密码" />         
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>性别：</label>
                </div>
                <div class="field">
                    <div class="button-group radio">
                        <label class="button active">
                            <span class="icon"><?xml version="1.0" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg t="1499580661794" class="icon" style="" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="8102" xmlns:xlink="http://www.w3.org/1999/xlink" width="14" height="14"><defs><style type="text/css"></style></defs><path d="M512 1012.394667A500.394667 500.394667 0 1 1 512 11.605333a500.394667 500.394667 0 0 1 0 1000.789334z m0-85.333334a415.061333 415.061333 0 1 0 0-830.122666 415.061333 415.061333 0 0 0 0 830.122666z" p-id="8103"></path><path d="M512 512m-228.864 0a228.864 228.864 0 1 0 457.728 0 228.864 228.864 0 1 0-457.728 0Z" p-id="8104"></path></svg></span>
                            <input name="sex" value="0" type="radio" checked="checked">保密
                        </label>
                        <label class="button"><span class="icon"><?xml version="1.0" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg t="1499580504820" class="icon" style="" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="3038" xmlns:xlink="http://www.w3.org/1999/xlink" width="14" height="14"><defs><style type="text/css"></style></defs><path d="M860.311941 383.984395c0 0 0-112.74583 0-160.544463-31.432896 31.039947-125.703957 124.121925-174.523849 172.323741 47.982828 59.549258 76.873832 135.110187 76.873832 217.366609 0 191.455473-155.768693 347.20677-347.20677 347.20677-191.43296 0-347.20677-155.751297-347.20677-347.20677S224.023216 265.923512 415.456177 265.923512c74.921363 0 144.184867 24.097838 200.979384 64.606437 48.263214-46.534849 145.246035-140.059919 178.373527-172.032098-50.542116 0-173.541475 0-173.541475 0l0-95.78146 314.87541 0 15.960507 0 0 321.268004L860.311941 383.984395zM164.035984 613.130282c0 138.634454 112.802112 251.42531 251.420193 251.42531 138.623197 0 251.42531-112.790856 251.42531-251.42531 0-138.640594-112.802112-251.42531-251.42531-251.42531C276.838096 361.704972 164.035984 474.490711 164.035984 613.130282z" p-id="3039" fill="#515151"></path></svg></span>          	
                            <input name="sex" value="1"  type="radio">男
                        </label>    
                        <label class="button"><span class="icon"><?xml version="1.0" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg t="1499580526355" class="icon" style="" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="3972" xmlns:xlink="http://www.w3.org/1999/xlink" width="14" height="14"><defs><style type="text/css"></style></defs><path d="M597.943 72.655c-194.66 0-353.172 164.899-353.172 367.75 0 72.293 20.643 139.86 55.493 196.923l-56.047 58.356-88.351-92.005-74.698 77.795 88.351 92.005-96.773 100.755 74.698 77.753 96.773-100.755 83.401 86.958 74.698-77.657-83.401-86.958 50.955-53.040c61.6 54.66 141.156 87.705 228.257 87.705 194.798 0 353.311-165.038 353.172-367.889-0.045-202.804-158.7-367.703-353.356-367.703zM598.082 698.238c-136.621 0-247.602-115.705-247.602-257.788 0-142.22 111.118-257.788 247.602-257.788 136.435 0 247.743 115.705 247.602 257.788 0 142.035-111.028 257.788-247.602 257.788z" p-id="3973"></path></svg></span>          	
                            <input name="sex" value="2"  type="radio">女
                        </label>         
                    </div>       
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        $('input[name=birthdy]').daterangepicker({
            format: 'YYYY-MM-DD',
            singleDatePicker: true,
            locale : {
                daysOfWeek : [ '日', '一', '二', '三', '四', '五', '六' ],
                monthNames : [ '一月', '二月', '三月', '四月', '五月', '六月','七月', '八月', '九月', '十月', '十一月', '十二月' ],
            }
        });
    });
</script>
