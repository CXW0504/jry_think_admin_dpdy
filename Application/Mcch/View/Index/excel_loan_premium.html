<table class="table">
	<caption>请确认下列基本信息是否正确</caption>
	<tbody>
		<tr>
			<td style="width:30%;">借款金额</td>
			<td>{$form.money|number_format=###} 元</td>
		</tr>
		<tr>
			<td>起息日</td>
			<td>{$form.date}</td>
		</tr>
		<tr>
			<td>抵押类型</td>
			<td>{$type_loan[$form['type_loan']]}</td>
		</tr>
		<tr>
			<td>类型</td>
			<td>{$type[$form['type']]}</td>
		</tr>
		<tr>
			<td>档位</td>
			<td>{$form.month}个月</td>
		</tr>
		<tr>
			<td>结束日</td>
			<td>{$form.end_date}</td>
		</tr>
	</tbody>
</table>
<table class="table">
	<caption>以下为计算结果信息</caption>
	<tbody>
		<tr>
			<td style="width:30%;">服务费</td>
			<td>{$service_money} 元(含抵押登记费用)</td>
		</tr>
		<tr>
			<td>保费</td>
			<td>{$premium} 元</td>
		</tr>
		<tr>
			<td>共计计息天数</td>
			<td>{$all_loan_days} 天</td>
		</tr>
		<tr>
			<td>利息总计</td>
			<td>{$all_loan_money} 元</td>
		</tr>
		<tr>
			<td> </td>
			<td><a href="" class="btn btn-primary">点击重新计算</a></td>
		</tr>
	</tbody>
</table>
